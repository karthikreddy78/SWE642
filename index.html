<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class = "container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="container p-5 bg-white  border ">
                    <h1 class="text-center text-white ">Survey</h1>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div>
                        What do you like most about the campus?
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="hobbies" id="checkMusic">
                            <label class="form-check-label" for="checkMusic">Students</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="hobbies" id="checkTravel">
                            <label class="form-check-label" for="checkTravel">Location</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="hobbies" id="checkReading">
                            <label class="form-check-label" for="checkReading"> Campus</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="hobbies" id="checkMusic">
                            <label class="form-check-label" for="checkMusic">Atmosphere</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="hobbies" id="checkTravel">
                            <label class="form-check-label" for="checkTravel">Dorm rooms</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="sports" id="sports">
                            <label class="form-check-label" for="sports">Sports</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                  </form>

            </div>
            <div class="col-3"></div>
          </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
