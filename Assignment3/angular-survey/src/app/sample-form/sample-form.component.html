<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput name="firstName" [(ngModel)]="formData.firstName" required>
    </mat-form-field>
    <!-- Add other form fields here with their corresponding [(ngModel)] bindings -->
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
