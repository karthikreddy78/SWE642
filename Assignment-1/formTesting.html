<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" autocomplete="on">
        <p><label for="txtList">Birth months
                <input type="text" placeholder="Enter Month" id="txtList" list="Months" autocomplete="on"/>
                <datalist id="Months">
                    <option value="January">
                    <option value="February">
                    <option value="March">
                    <option value="April">
                    <option value="May">
                    <option value="June">
                    <option value="July">
                    <option value="August">
                    <option value="September">
                    <option value="October">
                    <option value="November">
                    <option value="December">
                </datalist>
            </label></p>

            <label for="country">Country:</label>
    <input type="text" id="country" name="country" list="countries" autocomplete="on">
    <datalist id="countries">
      <option value="United States">
      <option value="Canada">
      <option value="Mexico">
      <option value="Germany">
      <option value="France">
      <option value="United Kingdom">
      <!-- Add more options as needed -->
    </datalist>
            <p><input type="submit" value = "Submit"/></p>
    </form>
</body>

</html>
