<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Form with Cookie</title>
</head>
<body>

<h2>Sample Form</h2>

<form id="sampleForm">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br><br>
  <input type="submit" value="Submit">
</form>

<script>
  // Function to set a cookie with expiry date one year from now
  function setCookie(name, value) {
    var date = new Date();
    date.setFullYear(date.getFullYear() + 1); // Add one year to the current year
    var expires = "expires=" + date.toUTCString(); // Convert date to UTC string format
    document.cookie = name + "=" + value + ";" + expires + ";path=/"; // Set the cookie with expiry date
  }

  // Function to retrieve the value of a cookie
  function getCookie(name) {
    var cookieName = name + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var cookieArray = decodedCookie.split(';');
    for(var i = 0; i < cookieArray.length; i++) {
      var cookie = cookieArray[i].trim();
      if (cookie.indexOf(cookieName) === 0) {
        return cookie.substring(cookieName.length, cookie.length);
      }
    }
    return "";
  }

  // Function to handle form submission
  document.getElementById("sampleForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Retrieve the value of the name input field
    var name = document.getElementById("name").value;

    // Set a cookie with the user's name
    setCookie("username", name);

    // Retrieve the value of the "username" cookie
    var username = getCookie("username");
    console.log("Username from cookie:", username);

    // Optionally, you can perform further actions here, such as displaying a confirmation message
  });
</script>

</body>
</html>
